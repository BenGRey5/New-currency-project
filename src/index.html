<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CurrencyExchange</title>
</head>

<body>

  <div class="container">
    <h1>Currency Exchange Info</h1>
    <p>Get information about exchange rates between currencies, USD, EUR, GBP, etc.</p>
    <form id="CurrencyFinder">
      <label for="currency1">Enter the initials for the currency you wish to transfer from:</label>
      <input id="currency1" type="text"></input>
      <br>
      <label for="currency2">Enter the initials for the currency you wish to transfer to:</label>
      <input id="currency2" type="text"></input>
      <br>
      <label for="amount1">Please enter the amount you wish to exchange</label>
      <input id="amount1" type="number"></input>
      <br>
      <button type="submit">Get Current Exchange Rates</button>
    </form>

    <div id="showRate">start</div>
    <div id="showAmount">end</div>

  </div>
</body>

</html>
