<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="index.js"></script>
    
</head>
<body>
    <h3>Let's find out how old you are on other planets</h3>
    <form id="AgeFinder">
        <label for="Age2">Enter 0 if trying to find current Earth age, enter other numbers to experiment</label>
        <input id="Age2" type="number" />
        <br></br>
        <label for="Age1">If trying to find current Earth age put your age here.</label>
        <input id="Age1" type="number" />
        <br></br>
        <label for="planetList">Please select a planet</label>
        <select id="planetList">
            <option value="planet3">Earth</option>
            <option value="planet4">Mars</option>
            <option value="planet2">Venus</option>
            <option value="planet5">Jupiter</option>
            <option value="planet1">Mercury</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    
</body>
</html>
